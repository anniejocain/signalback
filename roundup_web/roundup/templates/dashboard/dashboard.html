{% extends "layouts/base.html" %}
{% load static bootstrap_tags %}
{% get_static_prefix as STATIC_PREFIX %}

{% block title %}Roundup{% endblock title %}

{% block content %}

    <div class="container">
        <h1>{{organization}} Dashboard <small class="dashboard-invite-new"><a href="{% url 'dashboard_generate_key' %}" role="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Send invite</a></small></h1>
        <div class="row dashboard-row">
            <div class="col-sm-3">
                <p class="count-number">{{ links }}</p>
                <p class="count-label">Links</p>
            </div>
            <div class="col-sm-3">
                <p class="count-number">{{ contributors }}</p>
                <p class="count-label">Contributors</p>
            </div>
        </div>
    </div><!-- /.container -->


{% endblock content %}
