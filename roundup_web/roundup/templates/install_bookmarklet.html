{% extends "layouts/base.html" %}
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

{% block title %}Generate a bookmarklet{% endblock title %}

{% block content %}

    <div class="container">
        <h1>Install bookmarklet</h1>
        <div class="row">
            <div class="col-md-6">
          <h4 class="bookmarklet-install-step">Drag this bookmarklet into your browser toolbar</h4>
          <a id="bookmarklet" class="btn btn-primary btn-lg" href="javascript:(function(){%20window.open(%22http://{{bookmarklet_domain}}/add-item?link=%22+encodeURIComponent(%20location.href)+%22&title=%22+encodeURIComponent(document.title)+%22&bookmarklet_key={{bookmarklet_key}}%22);%20})();">Signal back</a>
          </div>
        </div>

    </div><!-- /.container -->


{% endblock content %}
